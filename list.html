<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS , INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
    <h1>My lists</h1>
    <h2>unordered list</h2>
     <ul style="list-style-type: square;">
        <li>1
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
     <h2>Ordered list</h2>
     <ol type="I">
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
     </ol>
     <dl>
        <dt>ice tea</dt>
        <dd>Lemon ice tea</dd>
     </dl>

     <h3>test 1</h3>
     <p>test 2</p>
     <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <span>test 3</span>Obcaecati, necessitatibus?</p>
        </body>
</html>


<!--  ul>li*5{1}         
  jo bhi elements apna pura space lete hai page pe -> block elements 
  span is an inline element doesn't take full space -->
