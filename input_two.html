<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms one</title>
    <style>
        body{
            background-color: #313131;
            color: white;
        }
    </style>
</head>
<body>
    <h1>forms in html</h1>
     <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label>
        <input type="text" placeholder="first name" value="ojasss" id="fname">
        <input type="reset" value="reset">
        <input type="password" name="" id="">
        <input type="email" name="" id="">
        <input type="week" name="" id="">
        <select name="editors" id="multiple">
            <option value="vscode">VScode</option>
            <option value="sublime">sublime</option>
        </select>
        <input type="hidden" name="">
        <!-- used specially in django -->
        <button type="submit">Submit</button>
     </form>
</body>
</html>
